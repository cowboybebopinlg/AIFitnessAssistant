<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add with Gemini Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#067ff9",
              "background-light": "#f5f7f8",
              "background-dark": "#0f1923",
            },
            fontFamily: {
              "display": ["Space Grotesk"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex h-screen w-full flex-col justify-end bg-black/50">
<div class="flex flex-col rounded-t-xl bg-background-light dark:bg-background-dark">
<div class="flex w-full items-center justify-center p-4">
<div class="h-1.5 w-10 rounded-full bg-slate-300 dark:bg-slate-700"></div>
</div>
<div class="flex flex-col gap-4 p-4 pt-0">
<div class="text-left">
<h1 class="text-2xl font-bold text-slate-900 dark:text-white">Add with Gemini</h1>
<p class="text-base text-slate-600 dark:text-slate-400">Let Gemini analyze your data and provide insights.</p>
</div>
<textarea class="h-40 w-full resize-none rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800 p-4 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:border-primary focus:ring-primary" placeholder="Type or paste your data here..."></textarea>
<div class="relative flex items-center justify-center">
<span class="absolute w-full border-t border-slate-300 dark:border-slate-700"></span>
<span class="relative bg-background-light dark:bg-background-dark px-2 text-sm text-slate-500 dark:text-slate-400">OR</span>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800 p-4 text-slate-900 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-700">
<span class="material-symbols-outlined">
                image
              </span>
<span>Upload</span>
</button>
<button class="flex items-center justify-center gap-2 rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800 p-4 text-slate-900 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-700">
<span class="material-symbols-outlined">
                photo_camera
              </span>
<span>Take Photo</span>
</button>
</div>
<button class="w-full rounded-lg bg-primary py-4 text-center font-bold text-white">
            Analyze
          </button>
</div>
<div class="h-8"></div>
</div>
</div>

</body></html>
