<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#067ff9",
              "background-light": "#f5f7f8",
              "background-dark": "#0f1923",
            },
            fontFamily: {
              display: ["Space Grotesk"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<header class="sticky top-0 z-10 flex items-center justify-between border-b border-gray-200/10 bg-background-light/80 px-4 py-3 backdrop-blur-sm dark:bg-background-dark/80">
<button class="flex h-10 w-10 items-center justify-center rounded-full text-gray-600 dark:text-gray-300">
<span class="material-symbols-outlined"> close </span>
</button>
<h1 class="text-lg font-bold text-gray-900 dark:text-white">Add Workout</h1>
<div class="w-10"></div>
</header>
<main class="flex-1 overflow-y-auto p-4">
<div class="mb-6">
<div class="relative">
<input class="w-full rounded-lg border-2 border-primary/50 bg-background-light px-4 py-3 pr-10 text-gray-900 placeholder-gray-400 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-primary/40 dark:bg-background-dark dark:text-white dark:placeholder-gray-500" placeholder="Add with Gemini" type="text"/>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-primary"> auto_awesome </span>
</div>
</div>
<div class="space-y-6">
<div class="rounded-xl bg-background-light p-4 shadow-sm dark:bg-gray-800/20">
<div class="mb-4 flex items-center justify-between">
<h2 class="text-xl font-bold text-gray-900 dark:text-white">Exercise 1</h2>
<button class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
<span class="material-symbols-outlined"> more_vert </span>
</button>
</div>
<div class="space-y-4">
<input class="w-full rounded-lg border border-gray-300 bg-background-light px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-primary focus:outline-none dark:border-gray-700 dark:bg-background-dark dark:text-white dark:placeholder-gray-500" placeholder="Exercise Name (e.g., Barbell Bench Press)" type="text"/>
<select class="w-full appearance-none rounded-lg border border-gray-300 bg-background-light px-4 py-3 text-gray-900 focus:border-primary focus:outline-none dark:border-gray-700 dark:bg-background-dark dark:text-white">
<option>Body Part Targeted</option>
<option>Chest</option>
<option>Back</option>
<option>Legs</option>
<option>Shoulders</option>
<option>Arms</option>
</select>
<div class="space-y-3 pt-2">
<div class="grid grid-cols-[auto_1fr_1fr] items-center gap-x-4 px-2 pb-2 text-center text-sm font-semibold text-gray-500 dark:text-gray-400">
<span class="w-8">Set</span>
<span>Reps</span>
<span>Weight (kg)</span>
</div>
<div class="grid grid-cols-[auto_1fr_1fr] items-center gap-x-4">
<span class="flex h-10 w-10 items-center justify-center rounded-lg bg-gray-200 text-sm font-bold text-gray-700 dark:bg-gray-700 dark:text-gray-200">1</span>
<div class="relative flex items-center">
<button class="absolute left-2 flex h-8 w-8 items-center justify-center rounded-full bg-primary/20 text-primary hover:bg-primary/30 dark:bg-primary/30 dark:hover:bg-primary/40">
<span class="material-symbols-outlined text-base"> remove </span>
</button>
<input class="w-full rounded-lg border border-gray-300 bg-background-light px-4 py-3 text-center text-gray-900 placeholder-gray-400 focus:border-primary focus:outline-none dark:border-gray-700 dark:bg-background-dark dark:text-white dark:placeholder-gray-500" type="number" value="10"/>
<button class="absolute right-2 flex h-8 w-8 items-center justify-center rounded-full bg-primary/20 text-primary hover:bg-primary/30 dark:bg-primary/30 dark:hover:bg-primary/40">
<span class="material-symbols-outlined text-base"> add </span>
</button>
</div>
<div class="relative flex items-center">
<button class="absolute left-2 flex h-8 w-8 items-center justify-center rounded-full bg-primary/20 text-primary hover:bg-primary/30 dark:bg-primary/30 dark:hover:bg-primary/40">
<span class="material-symbols-outlined text-base"> remove </span>
</button>
<input class="w-full rounded-lg border border-gray-300 bg-background-light px-4 py-3 text-center text-gray-900 placeholder-gray-400 focus:border-primary focus:outline-none dark:border-gray-700 dark:bg-background-dark dark:text-white dark:placeholder-gray-500" type="number" value="60"/>
<button class="absolute right-2 flex h-8 w-8 items-center justify-center rounded-full bg-primary/20 text-primary hover:bg-primary/30 dark:bg-primary/30 dark:hover:bg-primary/40">
<span class="material-symbols-outlined text-base"> add </span>
</button>
</div>
</div>
<div class="grid grid-cols-[auto_1fr_1fr] items-center gap-x-4">
<span class="flex h-10 w-10 items-center justify-center rounded-lg bg-gray-200 text-sm font-bold text-gray-700 dark:bg-gray-700 dark:text-gray-200">2</span>
<div class="relative flex items-center">
<button class="absolute left-2 flex h-8 w-8 items-center justify-center rounded-full bg-primary/20 text-primary hover:bg-primary/30 dark:bg-primary/30 dark:hover:bg-primary/40">
<span class="material-symbols-outlined text-base"> remove </span>
</button>
<input class="w-full rounded-lg border border-gray-300 bg-background-light px-4 py-3 text-center text-gray-900 placeholder-gray-400 focus:border-primary focus:outline-none dark:border-gray-700 dark:bg-background-dark dark:text-white dark:placeholder-gray-500" placeholder="Reps" type="number"/>
<button class="absolute right-2 flex h-8 w-8 items-center justify-center rounded-full bg-primary/20 text-primary hover:bg-primary/30 dark:bg-primary/30 dark:hover:bg-primary/40">
<span class="material-symbols-outlined text-base"> add </span>
</button>
</div>
<div class="relative flex items-center">
<button class="absolute left-2 flex h-8 w-8 items-center justify-center rounded-full bg-primary/20 text-primary hover:bg-primary/30 dark:bg-primary/30 dark:hover:bg-primary/40">
<span class="material-symbols-outlined text-base"> remove </span>
</button>
<input class="w-full rounded-lg border border-gray-300 bg-background-light px-4 py-3 text-center text-gray-900 placeholder-gray-400 focus:border-primary focus:outline-none dark:border-gray-700 dark:bg-background-dark dark:text-white dark:placeholder-gray-500" placeholder="Weight" type="number"/>
<button class="absolute right-2 flex h-8 w-8 items-center justify-center rounded-full bg-primary/20 text-primary hover:bg-primary/30 dark:bg-primary/30 dark:hover:bg-primary/40">
<span class="material-symbols-outlined text-base"> add </span>
</button>
</div>
</div>
<button class="flex w-full items-center justify-center gap-2 rounded-lg border-2 border-dashed border-gray-300 py-3 text-sm font-semibold text-gray-500 hover:border-primary hover:text-primary dark:border-gray-700 dark:text-gray-400 dark:hover:border-primary dark:hover:text-primary">
<span class="material-symbols-outlined"> add </span> Add Set
</button>
</div>
<textarea class="w-full rounded-lg border border-gray-300 bg-background-light px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-primary focus:outline-none dark:border-gray-700 dark:bg-background-dark dark:text-white dark:placeholder-gray-500" placeholder="Notes (e.g., felt strong, increased weight)" rows="2"></textarea>
</div>
</div>
<div class="rounded-xl bg-background-light p-4 shadow-sm dark:bg-gray-800/20">
<div class="flex items-center justify-between">
<h2 class="text-xl font-bold text-gray-900 dark:text-white">Exercise 2</h2>
<button class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
<span class="material-symbols-outlined"> expand_more </span>
</button>
</div>
</div>
</div>
<div class="mt-6">
<button class="flex w-full items-center justify-center gap-2 rounded-lg bg-primary/20 py-3 font-bold text-primary hover:bg-primary/30 dark:bg-primary/30 dark:hover:bg-primary/40">
<span class="material-symbols-outlined"> add_circle </span>
<span>Add Exercise</span>
</button>
</div>
</main>
<footer class="sticky bottom-0 border-t border-gray-200/10 bg-background-light/80 py-2 backdrop-blur-sm dark:bg-background-dark/80">
<nav class="flex justify-around">
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined"> dashboard </span>
<span class="text-xs">Dashboard</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined"> edit_calendar </span>
<span class="text-xs font-bold">Daily Log</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined"> trending_up </span>
<span class="text-xs">Trends</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined"> menu_book </span>
<span class="text-xs">Library</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined"> settings </span>
<span class="text-xs">Settings</span>
</a>
</nav>
<div class="h-safe-area-bottom"></div>
</footer>
</div>

</body></html>
